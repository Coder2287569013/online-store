{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Moderator Panel: Change Request</title>
    <link rel="stylesheet" href="{% static 'regular/css/form.css' %}">
{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        <h2>Moderator Panel: Change Request</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock %}
