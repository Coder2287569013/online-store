{% extends 'base.html' %}

{% block title %}
    <title>Moderator Panel</title>
{% endblock %}

{% block content %}
    <h2>Moderator Panel</h2>

    <h3>Reports</h3>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_view' product.id %}">{{ product.title }}, {{ product.price }}, {{ product.city }}</a>
                <a href="{% url 'product_checked' product.id %}">Make product available</a>
                <a href="{% url 'product_delete' product.id %}">Delete product</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
