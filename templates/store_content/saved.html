{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Saved Products</title>
{% endblock %}

{% block content %}
<h2>Saved Products</h2>
{% for product in saved %}
    <a href="{% url 'product_view' product.product.id %}">{{ product.product.title }}, {{ product.product.price }}, {{ product.product.region }}</a>
    <br>
{% endfor %}
{% endblock %}
