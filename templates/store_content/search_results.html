{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Search Results</title>
{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% for product in products %}
    <div>
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
    </div>
{% endfor %}
{% endblock %}
