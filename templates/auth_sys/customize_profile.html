{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Update a profile</title>
{% endblock %}

{% block content %}
<h2>Update a profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
